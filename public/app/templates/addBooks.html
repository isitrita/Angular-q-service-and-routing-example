<h3>Add Book</h3>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="bookTitle" class="col-sm-1 control-label">Title</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="bookTitle" placeholder="Title">
    </div>
  </div>

  <div class="form-group">
    <label for="bookAuthor" class="col-sm-1 control-label">Author</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="bookAuthor" placeholder="Author">
    </div>
  </div>

  <div class="form-group">
    <label for="bookPublished" class="col-sm-1 control-label">Year Published</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="bookPublished" placeholder="Year Published">
    </div>
  </div>
</form>
